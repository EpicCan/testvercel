<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

 

<!-- Section CTA -->
<section>
  <!-- Container -->
  <div class="mx-auto w-full max-w-7xl px-5 py-16 md:px-10 md:py-24 lg:py-32">
    <!-- Component -->
    <div class="mx-auto max-w-3xl text-center">
      <!-- Title -->
      <h2 class="mb-4 text-3xl font-bold md:text-5xl">Lightning Fast&nbsp;Webflow Dev Made Easy</h2>
      <p class="mx-auto mb-6 max-w-xl text-sm text-[#636262] sm:text-base md:mb-12">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna</p>
      <!-- Form -->
      <div class="mx-auto mb-4 flex max-w-xl justify-center">
        <form name="email-form" method="get" class="relative w-full max-w-[80%]">
          <input type="email" class="h-9 w-full border border-solid border-black bg-white px-3 py-6 text-sm text-[#333333]" placeholder="Enter your want to search" required="" />
          <input type="submit" value="Query" class="relative right-0 top-[5px] w-full cursor-pointer bg-black px-6 py-2 text-center font-semibold text-white sm:absolute sm:right-[5px] sm:w-auto" />
        </form>
      </div>
    </div>
  </div>
</section>


</body>
</html>
